<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="assets/icon.png" />
	<link rel="stylesheet" href="style.css">
	<script src="background/background.js" defer></script>
	<title>Keydrop sniper</title>
</head>
<body>
    <div class="wrapper">
        <div class="control-wrapper" id="control">
			<h1 class="title">Keydrop Sniper</h1>
			<div class="join-button">
				<h1 class="title">Start</h1>
			</div>
			<div class="players-container">
				<h3 class="sub-title">Number of players:</h3>
				<div class="players-wrapper">
					<input type="checkbox" name="" id="" class="players-checkbox" data-number="2">
					<input type="checkbox" name="" id="" class="players-checkbox" data-number="3">
					<input type="checkbox" name="" id="" class="players-checkbox" data-number="4">
				</div>
			</div>
			<a href="#cases" class="choose-button">Choose case</a>
        </div>
        <div class="cases-wrapper" id="cases">
			<div class="input-wrapper">
				<input type="text" class="cases-input" placeholder="Search">
			</div>
			<div class="cases-control-wrapper">
				<input type="checkbox" name="" id="" class="cases-option-checkbox" data-text="Hide selected">
				<input type="checkbox" name="" id="" class="cases-option-checkbox" data-text="Hide non-selected">
			</div>
			<ul class="cases-list">
				<li><input type="checkbox" data-case-name="Ice blast" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Toxic" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Diablo" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Energy" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Ceres" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Joy" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Spark" class="case-checkbox"></li>
				<li><input type="checkbox" data-case-name="Rocket raccon" class="case-checkbox"></li>
			</ul>
			<a href="#control" class="ready-button">Ready</a>
        </div>
    </div>
</body>
</html>

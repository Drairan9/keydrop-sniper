<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="assets/icon.png" />
	<link rel="stylesheet" href="style.css">
	<script src="background/playersAmount.js" defer></script>
	<script src="background/casesSelector.js" defer></script>
	<script src="background/casesSearch.js" defer></script>
	<title>Keydrop sniper</title>
</head>
<body>
    <div class="wrapper">
        <div class="control-wrapper" id="control">
			<h1 class="title">Keydrop Sniper</h1>
			<div class="join-button">
				<h1 class="title">Start</h1>
			</div>
			<div class="players-container">
				<h3 class="sub-title">Number of players:</h3>
				<div class="players-wrapper">
					<input type="checkbox" class="players-checkbox" data-number="2">
					<input type="checkbox" class="players-checkbox" data-number="3">
					<input type="checkbox" class="players-checkbox" data-number="4">
				</div>
			</div>
			<a href="#cases" class="choose-button">Choose case</a>
        </div>
        <div class="cases-wrapper" id="cases">
			<div class="input-wrapper">
				<input type="text" class="cases-input" placeholder="Search">
			</div>
			<div class="cases-control-wrapper">
				<input type="checkbox" class="cases-option-checkbox" data-type="1" data-text="Only selected">
				<input type="checkbox" class="cases-option-checkbox" data-type="0" data-text="Only unselected">
			</div>
			<ul class="cases-list">
			</ul>
			<a href="#control" class="ready-button">Ready</a>
        </div>
    </div>
</body>
</html>
